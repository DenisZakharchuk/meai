version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: meai-postgres
    environment:
      POSTGRES_USER: meai_user
      POSTGRES_PASSWORD: meai_password
      POSTGRES_DB: meai_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meai_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - meai-network

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: meai-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@meai.local
      PGADMIN_DEFAULT_PASSWORD: admin_password
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./scripts/pgadmin-servers.json:/pgadmin4/servers.json
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - meai-network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  meai-network:
    driver: bridge
